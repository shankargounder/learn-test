<div class="container py-5 text-center">
  <!-- Thank You Message -->
  <div class="mb-4">
    <h2 class="fw-bold">üéâ Test Completed!</h2>
    <p class="text-muted">Here‚Äôs how you performed:</p>
  </div>

  <!-- Score Summary Card -->
  <div class="card shadow-sm mx-auto mb-4" style="max-width: 500px;">
    <div class="card-body">
      <h4 class="mb-3">Your Result</h4>
      <div class="d-flex justify-content-between mb-2">
        <span>Total Questions</span>
        <strong>{{ this.totalQuestion }}</strong>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>Attempted</span>
        <strong>{{ this.attempt }}</strong>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>Correct</span>
        <strong class="text-success">{{ this.correct }}</strong>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>Wrong</span>
        <strong class="text-danger">{{ this.wrong }}</strong>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span>Not Attempt</span>
        <strong class="text-danger">{{ this.notAttempt }}</strong>
      </div>
      <div class="mt-4">
        <span>Performance</span>
        <div class="progress mt-1" style="height: 20px;">
          <div class="progress-bar bg-success" style="width: 75%;">
            {{ this.performance }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center gap-3 flex-wrap">
    <button class="btn btn-outline-primary" routerLink="/test-review">
      üîç Review Answers
    </button>
    <button class="btn btn-success" routerLink="/student">
      üè† Go to Dashboard
    </button>
  </div>
</div>
